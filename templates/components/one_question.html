{% load static %}

<article class="card">
    <div class="card-left">
        <div class="avatar" style="height: 100px; width: 100px;">
            <img src="{% static 'img/giraf.jpg' %}" alt="My image" style="height: 100%; width: 100%">
        </div>
        <input class="form-control" type="number" value="{{ question.likes_num }}" placeholder="Default input"
               aria-label="default input example" style="width: 50px">
    </div>
    <div class="card-right">
        <h4 class="card-title" style="margin-bottom: 0px">
            <a href="{% url 'question' question.id %}">{{ question.title }}</a>
        </h4>
        <div class="card-description" style="width: 100%">{{ question.text }}</div>
        <div class="descr-down">
            <div class="card-answers">
                <a href="{% url 'question' question.id %}">Answers ( )</a>
            </div>
            <div class="card-tags">
                <div>Tags:</div>
                <a href="{% url 'tag' %}">{{ question.tag.name }}</a>
                <a href="{% url 'tag' %}">{{ question.tag.name }}</a>
                <a href="{% url 'tag' %}">{{ question.tag.name }}</a>
            </div>
        </div>
    </div>
</article>
